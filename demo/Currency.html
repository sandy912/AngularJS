<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
    <link href="css/Style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="Controller/Currency.js"></script>
    <meta charset="utf-8" />
</head>
<body >
    <div class="">
        <div class="navbar navbar-default">
            <div class="navbar-brand">
                <a class="nounderline" href="Index.html">AngularJS Examples</a>
            </div>
        </div>
    </div>
    <div id="currency" ng-app="CurrencyApp">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="panel panel-info" ng-controller="ConvertCtrl">
                    <div class="panel-heading">
                        <h3 class="text-center">Currency Converter</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <p class="control-label">From</p>
                                        <select ng-model="fromType" class="form-control" ng-change="Convert()" ng-options="k for (k, v) in rates track by v">                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <p class="control-label">To</p>
                                        <select ng-model="toType" class="form-control" ng-change="Convert()" ng-options="k for (k, v) in rates track by v">                                 
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <p class="control-label">From Value</p>
                                        <input type="number" class="form-control" placeholder="Enter value" ng-model="fromValue" ng-change="Convert()" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <p class="control-label">To Value</p>
                                        <input type="text" class="form-control" ng-model="toValue" ng-disabled="true" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
